<!doctype html>
<title>新規作成</title>
{% if username %}
  <a>ようこそ{{ username }}さん</a>
{% endif %}
{% if error %}
  <a>{{ error }}</a>
{% endif %}

<h1>新規作成</h1>
<a href="/index">一覧に戻る</a>
<div>
    <form method="POST">
        タイトル<input type="text" name="title" id="title" value="{{ content.title }}"><br>
        メッセージ<br>
        <textarea name="msg" id="msg" cols="30" rows="10">{{ content.msg }}</textarea><br>
        <label for='absence'>出席確認</label><input type="checkbox" name="absence" id="absence" {{ content.absence }}>
        <input type="submit" value="確定" onclick="return confirm('確定してよろしいでしょうか？')">
    </form>
</div>
