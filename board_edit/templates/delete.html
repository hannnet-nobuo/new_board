<!doctype html>
<title>削除</title>
<link rel="stylesheet" href="/static/css/delete.css">

{% if username %}
  <a>ようこそ{{ username }}さん</a>
{% endif %}
{% if error %}
  <a>{{ error }}</a>
{% endif %}

<h1>削除</h1>
<a href="/list">一覧に戻る</a>
<div>
    <form method="POST">
        タイトル<input class="noedit" type="text" name="title" id="title" value="{{ content.title }}"><br>
        メッセージ<br>
        <textarea class="noedit" name="msg" id="msg" cols="30" rows="10">{{ content.msg }}</textarea><br>
        <label for='absence'>出席確認</label><input class="noedit" type="checkbox" name="absence" id="absence" {{ content.absence }}>
        <input type="submit" value="削除" onclick="return confirm('削除してよろしいでしょうか？')">
        <input type="hidden" name="_id" id="_id" value="{{ content._id }}" >
    </form>
</div>
